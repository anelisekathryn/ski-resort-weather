<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
    </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script defer src = "app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Ski Resort Weather</title>
</head>
<body>
<!-- ============================= -->
  <header>
    <h1>SKI RESORT WEATHER</h1>  
  </header>
<!-- ============================= -->
  <main>
    <h3>Choose a ski resort from the drop down menu below to see current weather, resort facts, the 5 day forecast and more!</h3>

    <h5>Find a resort in the dropdown menu below:</h5>
    <!-- referenced for label code: https://blog.hubspot.com/website/html-dropdown -->
    <div id="dropdown">
    <select name="ski-resorts" id="ski-resorts">
      <option disabled selected>   </option>
      <option value="alta">Alta</option>
      <option value="brighton">Brighton</option>
      <option value="deervalley">Deer Valley</option>
      <option value="parkcity">Park City Mountain</option>
      <option value="snowbird">Snowbird</option>
      <option value="solitude">Solitude</option>
    </select>
    <input id="get-weather" type="Submit" value="Get Weather">
  </div>
    <section class="header">
      <div id="header-image">
      </div>

      <div id="title">
      </div>
  </section>

    <section class="container1">
      <div id="current-weather">
      </div>

      <div id="resort-facts">
      </div>
    </section>

    <div id="links">
    </div>

    <div id="forecast">
    </div>
    

  </main>
<!-- ============================= -->
  <footer class="footer">
    <h6>Weather data provided by <a href="https://www.weather.gov/">NOAA</a></h6>
    <p>Site created by Anelise Kathryn</p>
    <p>See what else I'm working on: <a href="https://github.com/anelisekathryn">Github Portfolio</a></p>
  </footer>
<!-- ============================= -->

</body>
</html>
