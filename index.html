<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src = "app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Ski Resort Weather</title>
</head>
<body>
<!-- ============================= -->
  <header>
    <h1>Ski Resort Weather</h1>  
  </header>
<!-- ============================= -->
  <main>
    <h4>Choose a ski resort from the drop down menu below to see current weather, resort facts, the 5 day forecast and more!</h4>

    <h5>Find a resort:</h5>
    <!-- referenced for label code: https://blog.hubspot.com/website/html-dropdown -->
    <select name="ski-resorts" id="ski-resorts">
      <option disabled selected>   </option>
      <option value="alta">Alta</option>
      <option value="brighton">Brighton</option>
      <option value="deervalley">Deer Valley</option>
      <option value="parkcity">Park City Mountain</option>
      <option value="snowbird">Snowbird</option>
      <option value="solitude">Solitude</option>
    </select>
    <input id="get-weather" type="Submit" value="Get Weather">
    
    <div id="header-image">
    </div>

    <div id="title">
    </div>

    <div id="current-weather">
    </div>

    <div id="resort-facts">
    </div>

    <div id="links">
    </div>

    <div id="forecast">
    </div>
    

  </main>
<!-- ============================= -->
  <footer>

  </footer>
<!-- ============================= -->

</body>
</html>
